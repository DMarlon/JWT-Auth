spring.datasource.url=url #exemplo: jdbc:postgresql://address:port/project
spring.datasource.driver-class-name=driverclassname #exemplo: org.postgresql.Driver
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=dialect #exemplo: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jackson.mapper.accept_case_insensitive_enums = true 
spring.jackson.deserialization.read-enums-using-to-string = true

logging.file.name=log/cli.log
logging.level.web=ERROR
logging.level.sql=ERROR

application.security.secrect=createhereabigsecret
